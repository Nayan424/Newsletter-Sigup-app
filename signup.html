<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter-Signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST">
        <img class="mb-4" src="image.png" alt="" height="85" width="150">
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>
        <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="email address" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-1 mb-3 text-muted">&copy; Nayan Gupta</p>
      </form>
    </main>
  </body>
</html>
